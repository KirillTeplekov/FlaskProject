{% extends "base.html" %}

{% block content %}
<div class="container">
    <img src={{image}} class="rounded float-left">
    <div class="container">
        <h3>{{ book.name }}</h3>
        <h4>{{ book.author }}</h4>
        <p>{{ book.description }}</p>
    </div>
</div>
<h3>Рецензии на книгу</h3>
{% for review in reviews_list%}
<p>{{ review }}</p>
<hr>
{% endfor %}
{% endblock %}
