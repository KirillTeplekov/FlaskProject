<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script>src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"</script>
    <title>{{ title }}</title>
</head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#EBC677;">
      	<div class="navbar-header">
            <a class="navbar-brand" href="/index">
              <img alt="Brand" src="static\lib.png">
              Библиотека
            </a>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/books">Книги</a>
            </div>
        </div>
        {% if "username" in session %}
            <ul class="nav justify-content-end mr-auto">
                <li class="navbar-brand" href="#">
                    {{ username }}
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img src={{ image }}>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">{{ username }}</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/logout">Выйти</a>
                    </div>
                  </li>
            </ul>
        {% else %}
          <ul class="nav justify-content-end mr-auto">
              <a href="/login" class="btn btn-primary stretched-link">Зарегистрироваться</a>
          </ul>
        {% endif %}
      </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
    <hr>
    <footer class="container">
    <p align="center">FlaskProject 2019</p>
    </footer>
  </body>
</html>
